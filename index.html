<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>

  <body>
    <section>
      <div class="navWrapper">
        <div class="container">
          <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Weather Dashboard</a>
          </nav>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row contentWrapper">
          <div class="col-md-3">
            <form class="form-inline">
              <div class="form-group">
                <label for="citySearch" class="sr-only">Enter city</label>
                <input
                  type="text"
                  class="form-control"
                  id="citySearch"
                  placeholder="Enter city"
                />
              </div>
              <button
                id="CitySearchBtn"
                type="text"
                class="btn btn-primary mb-2 searchBtn"
              >
                Search
              </button>
            </form>
            <div id="History" class="searchHistory">
              <ul id="allCities" class="cityList"></ul>
            </div>
          </div>
          <div class="col-md-9">
            <div class="topWrapper">
              <h2 id="CityName">
                <span id="CityResponse"></span> <span id="weather"></span
                ><span id="icon"></span>
              </h2>
              <p>Temperature: <span id="Temperature"></span> F</p>
              <p>Humidity: <span id="Humidity"></span>%</p>
              <p>Wind Speed: <span id="WindSpeed"></span> MPH</p>
              <p>UV Index: <span id="uvIndex"></span></p>
            </div>
            <h3 class="fiveDay">5 Day Forecast</h3>
            <div class="topWrapper">
              <!-- We will dynamically add 'cards' based on API response -->
              <div id="allCards" class="cardsWrapper"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
